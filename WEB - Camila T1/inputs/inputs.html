<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs </title>
    <style>
        .Inputcheck{
            border: 3px solid green;

        }
        .inputs{
            border:3px dashed red;

        }
        .inputradio{
            border: 3px solid blue
        }
    </style>
       
</head>
<body>
    <h1> 👩‍💻Principais Inputs👩‍💻</h1>
    <div class="Inputcheck">
        <h2>Do que você mais gosta?</h2>
        <input type="checkbox" id="futebol">
        <label for="futebol">Futebol</label>
        

        <input type="checkbox" id="Cinema">
        <label for="Cinema">Cinema</label>
        

        <input type="checkbox" id="Praia">
        <label for="Praia">Praia</label>
        <hr>

        <!-- para eu selecionar clocando no nome eu preciso adicionar um atributo id="" no input e depois na
          label(palavra) no for="" irei dar o nome do id qu eu criei-->
    </div>
    <div class="inputs">
        <h2>Tela de Cadastro</h2>

        <label for="">Nome</label>
        <input type="text">
        <br>
        <br>
        <label for="">Senha</label>
        <input type="number" name="" id="">
        <br>
        <br>
        <label for="">password</label>
        <input type="password" name="" id="">
        <input type="button" value="Mostrar Senha" >
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="" id="email">      
    </div>
    <div class="inputradio">
        <h2>Esolha apenas uma opção</h2>
        <input type="radio" name="opção" id="Doce">
        <label for="">Doce</label>
        <input type="radio" name="opção" id="Salgado">
        <label for="">Salgado</label>
        <input type="radio" name="opção" id="Salgado/doce">
        <label for="">Salgado/doce</label>
        <br>
        <br>
          
        <div class="inputdate">
            <label for="">Data de Nascimento</label>
            <input type="date">

        </div>


    </div>

    
</body>
</html>
